<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

        rel="stylesheet">
    <style>
        .shop-info-table {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            border-collapse: collapse;
            font-size: 1.2rem;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .shop-info-table th,
        .shop-info-table td {
            padding: 25px;
            border-bottom: 1px solid #e2e8f0;
        }

        .shop-info-table th {
            background-color: #8b1c1c;
            /* 画像の赤色に近い色 */
            color: #fff;
            width: 30%;
            text-align: center;
            font-weight: 700;
        }

        .shop-info-table td {
            background-color: #f8fafc;
            color: #1e293b;
            text-align: center;
        }

        .shop-info-table tr:last-child th,
        .shop-info-table tr:last-child td {
            border-bottom: none;
        }

        @media (max-width: 768px) {

            .shop-info-table th,
            .shop-info-table td {
                display: block;
                width: 100%;
                padding: 15px;
            }

            .shop-info-table th {
                background-color: #8b1c1c;
            }
        }
    </style>
</head>

<body>
    <!-- Page Header -->
    <header class="page-header">

            </div>

        </div>
    </header>

    <!-- SHOP INFO Section -->
    <section class="section">

            </div>

                    ※カウンター10席のアットホームな空間です。ご来店の際は事前予約をお勧めいたします。
                </p>
            </div>
        </div>
    </section>

    <!-- Bottom Reservation Button -->
    <section class="cta-section-simple" id="contact">
